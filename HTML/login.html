<body>
  <div id="left">
    <div id="login-head">GAMBLING MATHS</div>
    <div class="reg-par">Login to continue</div>
    <form id="login-form">
      <div class="login-field-cont">
        <label for="username">Enter your username</label>
        <input type="text" class="login-field" id="username" name="username" />
      </div>
      <div class="login-field-cont">
        <label for="password">Enter your password</label>
        <input type="password" class="login-field" id="password" name="password" />

      <button type="submit" class="btn">LOGIN</button>

      <!--						id="google-logo"-->
      <!--				/>LOGIN USING BITS MAIL-->
      <!--			</button>-->
    </form>
  </div>
  <div id="right">
    <div class="reg-par">Before starting make sure to go</div>
    <div class="reg-par">through the rules once</div>
    <br />
    <div class="reg-par" style="" id="rules">RULES</div>
  </div>
  <div id="err-cont">
    <div id="err" class="glass">
      <div id="err-head">
        ERROR
        <svg class="MuiSvgIcon-root MuiSvgIcon-colorAction MuiSvgIcon-fontSizeLarge css-y1rln8" focusable="false"
