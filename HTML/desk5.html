<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gambling Maths | Difficulty</title>
  <link rel="stylesheet" href="../Styles/desk5.css" />
</head>

<body>
  <div class="heading">
    <div class="title">GAMBLING MATHS</div>
    <div class="stash">
      <div class="stashTitle">Betting Stash</div>
      <div class="stashAmount">10,00,000</div>
    </div>
  </div>
  <div class="content">
    <div class="betNumber">
      <div class="sliderHere">
        <div class="slidecontainer">
          <input type="number" min="1" max="100" value="50" class="input-field" id="myRange" />
        </div>
      </div>
      <div class="desc">
        Correct answer will win you : <br />
        <span> + 1000 points </span> <br />
        Wrong answer will result you in ; <br />
        <span> - 10000 points</span>
      </div>
    </div>
    <div class="betSelect">
      <div class="info">
        Choose the amount of points you <br />
        want to bet
      </div>
      <div class="btn">SELECT</div>
    </div>
  </div>
  <div id="err-cont">
    <div id="err" class="glass">
      <div id="err-head">
        ERROR
        <svg class="MuiSvgIcon-root MuiSvgIcon-colorAction MuiSvgIcon-fontSizeLarge css-y1rln8" focusable="false"
          aria-hidden="true" viewBox="0 0 24 24" data-testid="CloseIcon">
          <path
            d="M19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
          </path>
        </svg>
      </div>
      <div class="reg-par">
        You can select a particular difficulty only thrice
      </div>
    </div>
  </div>
</body>

</html>
