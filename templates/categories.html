<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gambling Maths | Categories</title>
    <link rel="stylesheet" href="/css/categories.css" />

        <div class="category"> <span id="8" class="check"></span> Category 08</div>
        <div class="category"> <span id="9" class="check"></span> Category 09</div>
        <div class="category"> <span id="10" class="check"></span> Category 10</div>
      </form>
      <div class="prompt">
          <div class="promptText">Choose the difficulty of the questions</div>
          <div class="promptButton">SELECT</div>
    </div>
  </body>
  <script src="/scripts/categories.js"></script>
</html>
